<div class="popup-container">
  <button class="close-button" (click)="closeDialog()">X</button>

  <h2>Книги {{ author.firstName }} {{ author.lastName }}</h2>
  <ul>
    <li *ngFor="let book of author.books">{{ book.title }}</li>
  </ul>


  <form #bookForm="ngForm" (ngSubmit)="addBook()">
    <div>
      <label for="title">Назва:</label>
      <input type="text" id="title" name="title" [(ngModel)]="newBook.title" required>
      <div *ngIf="bookForm.submitted && bookForm.controls['title'].invalid" class="error-message">
        Обов'язкове поле.
      </div>
    </div>

    <div>
      <label for="pages">Сторінки:</label>
      <input type="number" id="pages" name="pageCount" [(ngModel)]="newBook.pageCount" required>
      <div *ngIf="bookForm.submitted && bookForm.controls['pageCount'].invalid" class="error-message">
        Обов'язкове поле.
      </div>
    </div>

    <div>
      <label for="genre">Жанр:</label>
      <input type="text" id="genre" name="genre" [(ngModel)]="newBook.genre" required>
      <div *ngIf="bookForm.submitted && bookForm.controls['genre'].invalid" class="error-message">
        Обов'язкове поле.
      </div>
    </div>

    <button class="primary-btn" type="submit" [disabled]="bookForm.invalid">Додати книгу</button>
  </form>
</div>
